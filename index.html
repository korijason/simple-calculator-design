<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 flex justify-center">
    <div class="justify-center rounded-xl border-[20px] bg-gray-200">
      <div
        id="calcDiv"
        class="w-[100%] p-[25px] mt-[5px] bg-black h-[50px] text-red-400 text-xl self-auto"
      >
        Div
      </div>
      <div id="buttonsDiv" class="grid grid grid-cols-4 gap-4 p-[25px]">
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          %
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          CE
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          C
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          Del
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          ⅟
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          x2
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          √'
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          /
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          7
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          8
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          9
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          X
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          4
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          5
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          6
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          -
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          1
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          2
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          3
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          +
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          +/-
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          0
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          .
        </button>
        <button
          class="bg-blue-300 border border-red-500 shadow-md w-[25px] h-[25px] font-bold hover:bg-blue-100"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
